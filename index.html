<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Moda Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AC Moda Fashion</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bem-vindo!</h2>
            <p>Encontre as melhores tendências de moda em um só lugar.</p>
        </section>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <p>Veja o que temos disponível:</p>
            <ul>
                <li>Vestidos</li>
                <li>Calças</li>
                <li>Blusas</li>
            </ul>
        </section>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AC Moda Fashion. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
